    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            color: #333;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls select,
        .controls input {
            padding: 10px;
            margin: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            color: #FFFFFF;
            background: #ff6200;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
        }

        .grid-item h4 {
            margin-top: 0;
            color: #FFFFFF;
        }

        .grid-item .details {
            display: none;
            margin-top: 10px;
        }

        .grid-item.expanded .details {
            display: block;
        }

        .grid-item.expanded {
            background: #ff6200;
            color: #FFFFFF;
        }

        .grocery-list {
            margin-top: 20px;
        }

        .grocery-list ul {
            list-style-type: none;
            padding: 0;
        }

        .grocery-list li {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .grocery-list li.purchased {
            text-decoration: line-through;
            background: #e0e0e0;
        }

        .grocery-list button {
            background: #ff6200;
            border: none;
            padding: 5px 10px;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

        function generateWorkouts() {
            const fitnessLevel = $('#fitnessLevel').val();
            const workoutType = $('#workoutType').val();
            const workouts = data.workouts[fitnessLevel]?.[workoutType] || [];

            $('#workouts').empty();
            workouts.forEach(workout => {
                const workoutItem = `
                    <div class="grid-item expanded">
                        <h4>${workout.title}</h4>
                        <div class="details">${workout.description}</div>                        
                    </div>
                `;
                $('#workouts').append(workoutItem);
            });

            // $('.grid-item').on('click', function () {
            //     $(this).toggleClass('expanded');
            // });
        }

        function generateMealPlan() {

            document.getElementById("mealTitle").style.display = "block";
            document.getElementById("mealPlan").style.display = "block";
            document.getElementById("grocerryTitle").style.display = "block";
            document.getElementById("groceryList").style.display = "block";

            const dietaryGoal = $('#workoutType').val();
            const mealPlan = data.mealPlans[dietaryGoal] || [];

            $('#mealPlan').empty();
            $('#groceryList').empty();
            const groceryItems = new Set();

            mealPlan.forEach(meal => {
                const mealItem = `
                    <div class="grid-item expanded" style="    background: #187800d1;
    color: #FFFFFF; ">
                        <h4>${meal.meal}</h4>
                        <div class="details">
                            <p>${meal.description}</p>
                            <p><strong>Ingredients:</strong></p>
                            <ul>
                                ${meal.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;
                $('#mealPlan').append(mealItem);

                meal.ingredients.forEach(ingredient => groceryItems.add(ingredient));
            });

            groceryItems.forEach(item => {
                const listItem = `
                    <li>
                        <span>${item}</span>
                        <div class="row expanded">
                            <button style="background: #3528dc" onclick="markPurchased(this)"><i class="fa-solid fa-cart-shopping"></i> Mark as Purchased</button>
                            <button onclick="markRemoved(this)"><i class="fa-solid fa-trash"></i> Remove from the list</button>
                        </div>
                    </li>
                `;
                $('#groceryList').append(listItem);
            });

            // $('.grid-item').on('click', function () {
            //     $(this).toggleClass('expanded');
            // });
        }

        // function markPurchased(button) {
        //     $(button).parent().toggleClass('purchased');
        // }


        // function markRemoved(button) {
        //     // $(button).parent().toggleClass('purchased');
        // }

        function markPurchased(button) {
            $(button).closest('li').toggleClass('purchased');
        }

        function markRemoved(button) {
            $(button).closest('li').remove();
        }


        $(document).ready(function () {
            $('#fitnessLevel, #workoutType').on('change', generateWorkouts);
            $('#workoutType').on('change', generateMealPlan);
