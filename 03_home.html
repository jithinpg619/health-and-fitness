<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            color: #ffffff;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .homepage-container {
            background-color: #3528dc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .homepage-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6200;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .homepage-container button:hover {
            background-color: #45a049;
        }

        .homepage-container button i {
            margin-right: 8px;
        }

        .name-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Adjust the gap between first name and last name */
        }

        .name-container p {
            margin: 0;
            font-size: 18px; /* Adjust font size as needed */
            color: #3528dc; /* Adjust text color to match the theme */
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<main class="container">
    <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./assets/img_1.jpg" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="./assets/img_2.jpg" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="./assets/img_3.jpg" class="d-block w-100" alt="Image 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary mt-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Health & Fitness</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="03_home.html">Home</a>
                    <a id="logoutLink" class="nav-link" href="index.html">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="alert alert-light mt-3" role="alert">
        Welcome to the homepage!
        <div class="name-container">
            <p id="first_name"></p>
            <p id="last_name"></p>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 mt-3">
        <div class="col mb-3">
            <div class="homepage-container">
                <button onclick="editProfile()">
                    <i class="fa-solid fa-pen-to-square"></i>
                    Edit Profile
                </button>
            </div>
        </div>

        <div class="col mb-3">
            <div class="homepage-container">
                <button onclick="mealPlan()">
                    <i class="fa-solid fa-bowl-food"></i>
                    Generate Workout & Meal Plan
                </button>
            </div>
        </div>

        <div class="col mb-3">
            <div class="homepage-container">
                <button onclick="updateFitness()">
                    <i class="fa-solid fa-list"></i>
                    Update Fitness Goals
                </button>
            </div>
        </div>

        <div class="col mb-3">
            <div class="homepage-container">
                <button onclick="addWorkout()">
                    <i class="fa-solid fa-dumbbell"></i>
                    Add Workout
                </button>
            </div>
        </div>

        <div class="col mb-3">
            <div class="homepage-container">
                <button onclick="workoutHistory()">
                    <i class="fa-solid fa-calendar"></i>
                    My Workout History
                </button>
            </div>
        </div>

        <div class="col mb-3">
            <div class="homepage-container">
                <button onclick="updateGains()">
                    <i class="fa-solid fa-weight-scale"></i>
                    Update Gains
                </button>
            </div>
        </div>
    </div>
</main>

<script src="https://kit.fontawesome.com/d5a013a21f.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./common/script.js"></script>

<script>
  window.onload = loadDataForHome;

  function editProfile() {
      window.location.href = '04_profile.html'; 
  }

  function workoutHistory() {
      window.location.href = '05_workout_history.html'; 
  }

  function mealPlan() {
      window.location.href = '06_00_workout_and_grocerry.html'; 
  }

  function updateFitness() {
      window.location.href = '07_fitness_goals.html'; 
  }

  function updateGains() {
      window.location.href = '08_fitness_gains.html'; 
  }

  function addWorkout() {
      window.location.href = '09_select_workout.html'; 
  }
</script>

<script>
    document.getElementById('logoutLink').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default anchor link behavior

        logoutUser();

        // Redirect to the login page
        window.location.href = 'index.html';
    });
</script>
</body>

</html>
