<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            color: #ffffff;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #3528dc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .registration-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .registration-container .form-group {
            margin-bottom: 15px;
            margin-right: 20px;
        }

        .registration-container .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-container .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .registration-container .form-group input:invalid {
            border-color: red;
        }

        .registration-container .form-group input:valid {
            border-color: green;
        }

        .registration-container .form-group .error-message {
            color: #ffffff;
            font-size: 0.9em;
            margin: 5px;
        }

        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6200;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .registration-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="registration-container">
        <h2>User Registration</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <div class="error-message" id="firstNameError"></div>
            </div>
            <div class="form-group">
                <label for="Lastname">Last name:</label>
                <input type="text" id="Lastname" name="Lastname" required>
                <div class="error-message" id="LastnameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="./common/script.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
            let isValid = true;
            event.preventDefault();

            // First Name validation
            const firstNameInput = document.getElementById('firstName');
            const firstNameError = document.getElementById('firstNameError');
            if (!firstNameInput.validity.valid) {
                firstNameError.textContent = 'Please enter your first name.';
                isValid = false;
            } else {
                firstNameError.textContent = '';
            }

            // Lastname validation
            const LastnameInput = document.getElementById('Lastname');
            const LastnameError = document.getElementById('LastnameError');
            if (!LastnameInput.validity.valid) {
                LastnameError.textContent = 'Please enter your Lastname.';
                isValid = false;
            } else {
                LastnameError.textContent = '';
            }

            // Email validation
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            if (!emailInput.validity.valid) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            } else {
                emailError.textContent = '';
            }

            // Password validation
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('passwordError');
            const uppercaseRegex = /[A-Z]/;
            if (!passwordInput.validity.valid || !uppercaseRegex.test(passwordInput.value)) {
                if (passwordInput.validity.valueMissing) {
                    passwordError.textContent = 'Please enter a password.';
                } else if (passwordInput.validity.tooShort) {
                    passwordError.textContent = 'Password must be at least 6 characters long.';
                } else if (!uppercaseRegex.test(passwordInput.value)) {
                    passwordError.textContent = 'Password must contain at least one uppercase letter.';
                }
                isValid = false;
            } else {
                passwordError.textContent = '';
            }

            // If the form is invalid, prevent submission
            if (!isValid) {
                event.preventDefault();
            } else {
                setDataToLocalStorage(firstNameInput.value, LastnameInput.value, emailInput.value, passwordInput.value);
                alert('Registration Successful!');
                window.location.href = '03_home.html'; // Redirect to the desired page
            }
        });
    </script>
</body>

</html>
