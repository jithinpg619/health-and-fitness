<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #ff6200;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        .common-width {
            width: 900px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="div">
        <div class="row">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Health & Fitness</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="03_home.html">Home</a>
                            <a id="logoutLink" class="nav-link" href="index.html">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row common-width">
            <div class="container">
                <h1>Workout History</h1>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Workout</th>
                            <th>Fitness Level</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="workoutTableBody">
                        <!-- Rows will be inserted here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="./common/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d5a013a21f.js" crossorigin="anonymous"></script>
    <script>
        // Array of workout data
        const workouts = [
            { date: '17 June 2024', workout: 'Sprint Intervals', fitnessLevel: 'Advanced' },
            { date: '14 June 2024', workout: 'CrossFit', fitnessLevel: 'Advanced' },
            { date: '10 June 2024', workout: 'Cycling', fitnessLevel: 'Intermediate' }
        ];

        function viewWorkout(date, workout, fitnessLevel) {
            alert('Viewing workout: ' + date + ', ' + workout + ', ' + fitnessLevel);
            // Add logic to view the workout details
        }

        function deleteWorkout(date, workout) {
            if (confirm('Are you sure you want to delete this workout?')) {
                alert('Deleting workout: ' + date + ', ' + workout);
                // Add logic to delete the workout
                // For example, you can remove the row from the table or send a request to the server to delete the workout
                document.querySelector(`#workout-${date.replace(/ /g, '')}-${workout.replace(/ /g, '')}`).remove();
            }
        }

        function renderWorkouts() {
            const tableBody = document.getElementById('workoutTableBody');
            tableBody.innerHTML = workouts.map(workout => `
                <tr id="workout-${workout.date.replace(/ /g, '')}-${workout.workout.replace(/ /g, '')}">
                    <td>${workout.date}</td>
                    <td>${workout.workout}</td>
                    <td>${workout.fitnessLevel}</td>
                    <td>
                        <div class="button-container">
                            <button style="background: #3528dc" onclick="viewWorkout('${workout.date}', '${workout.workout}', '${workout.fitnessLevel}')">
                                <i class="fa-solid fa-list"></i> View
                            </button>
                            <button onclick="deleteWorkout('${workout.date}', '${workout.workout}')">
                                <i class="fa-solid fa-trash"></i> Delete
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Render the workout data when the page loads
        window.onload = renderWorkouts;
    </script>
</body>

</html>
